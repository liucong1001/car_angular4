<nb-card>
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">{{ car_list_title || '已添加车辆'}}</span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <button class="btn btn-info btn-tn" *ngFor="let trade of tradeList" (click)="selected(trade)">{{trade.preVehicle.preVehicle.plateNumber}}</button>
    <button class="btn btn-info btn-tn" *ngIf="showAddButton" (click)="addNew()">添加车辆</button>
  </nb-card-body>
</nb-card>
