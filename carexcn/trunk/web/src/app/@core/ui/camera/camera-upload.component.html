<p-fileUpload
  mode="basic"
  name="file"
  url="{{ upload_url }}"
  accept="image/*"
  auto="true"
  showUploadButton="false"
  showCancelButton="false"
  chooseLabel=""
  (onBeforeSend)="uploadBefore($event)"
  (onProgress)="uploadProgress($event)"
  (onUpload)="uploadComplete($event)"
  title="上传本地图片"
  (click)="triggerFileselect()"></p-fileUpload>
