<p-calendar
  dateFormat="{{dateFormat}}"
  defaultDate="{{defaultDate}}"
  placeholder="{{placeholder}}"
  [locale]="zh_CN"
  [monthNavigator]="true"
  [yearNavigator]="true"
  yearRange="{{yearRange}}"
  (onSelect)="_onSelect($event)"
  showButtonBar="true"
  todayButtonStyleClass="ui-button-secondar"
  clearButtonStyleClass="ui-button-danger"
  (onClearClick)="clear($event)"
></p-calendar>
