<nb-card>
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">预审业务 - 预审审核 - 卖方拍照</span>
    </div>
    <ngx-ys-camera *ngFor="let photo of cameras" [title]="photo.title" [source]="photo.source"></ngx-ys-camera>
    <div class="camera col-sm-6 float-left" *ngFor="let camera of cameras" [style.background-image]="'url(' + camera.source + ')'"
         (click)="selectCamera(camera)">
      <span>{{ camera.title }}</span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="float-right">
      <button class="btn btn-primary btn-lg" (click)="onSubmit()">审核通过</button>
    </div>
  </nb-card-body>
</nb-card>
