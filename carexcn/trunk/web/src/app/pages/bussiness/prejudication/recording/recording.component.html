<nb-card>
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">预审业务 - 预审录入 1 - 车牌与商户</span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="input-group">
      <div class="input-group">
        <span class="input-group-addon">车牌号</span>
        <input class="form-control" placeholder="请输入车牌号" type="text" #lsnum (blur)="carLsnumBlur(lsnum.value)" [value]="carLsnumPrefixDefault" />
      </div>
      <div class="input-group">
        <span class="input-group-addon">代办商户</span>
        <ngx-ys-autoinput [results_resource_url]="autoinput_shanghu_source_url" (_value)="getSelectedDealer($event)" [showProperty]="'name'" [disabled]="!carLsnumIsOk"></ngx-ys-autoinput>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group">
        <span class="input-group-addon">代办联系人</span>
        <select class="form-control" [disabled]="!dealerIsOk" [(ngModel)]="linkmanSelect" #linkmanSelector (change)="linkmanSelected($event, linkmanSelector.value)">
          <option [selected]="linkManData">--请选择--</option>
          <option *ngFor="let linkmanitem of linkManData" [value]="linkmanitem | json">{{linkmanitem.name}}</option>
        </select>
      </div>
      <div class="input-group">
        <span class="input-group-addon">联系人手机</span>
        <input class="form-control" placeholder="请先选择商户和联系人" type="text"  [disabled]="true" [value]="linkman.phone || null "/>
      </div>
    </div>
    <div class="camera col-sm-6 float-left" *ngFor="let camera of cameras"
         [style.background-image]="'url(' + camera.source + ')'">
      <span>{{ camera.title }}</span>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <span> &nbsp; &nbsp; * 请UI修改默认图片 <!-- TODO:* 请UI修改默认图片 -->
      <div class="size-container">
        <div class="float-right">
          <button class="btn btn-primary btn-lg" (click)="onSubmit()">下一步</button>
        </div>
      </div>
    </span>
  </nb-card-footer>
</nb-card>
