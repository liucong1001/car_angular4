<ngx-archive-no-vehicle
  [pageTitle]="'过户业务 - 预审过户 - 车辆选择'"
  [archiveNo]="archiveNo"
  (_tradeList)="getTradeListByArchiveNoComponent($event)"
  (_trade)="getTradeByArchiveNoComponent($event)"
></ngx-archive-no-vehicle>

<ngx-ys-carlist
  *ngIf="tradeList"
  [tradeList]="tradeList"
></ngx-ys-carlist>

<ngx-ys-seller-info
  *ngIf="trade"
  [btn_show]="false"
  [certificateFormConfig]="sellerCertificateFormConfig"
  [merchant]="trade.preVehicle.preVehicle.filingInfo.merchant"
  [seller]="_formGroup.controls.seller"
></ngx-ys-seller-info>

<ngx-ys-cardetail
  *ngIf="tradeList"
  [btn_show]="false"
  [vehicle]="_formGroup.controls.vehicle"
  [certificateFormConfig]="vehicleCertificateFormConfig"
></ngx-ys-cardetail>

<div class="float-right">
  <button class="btn btn-primary btn-lg" (click)="onSubmit()" *ngIf="tradeList">下一步</button> &nbsp;
</div>
