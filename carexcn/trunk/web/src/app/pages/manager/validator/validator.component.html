<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">校验器管理</div>
    <div class="p2">
      <a routerLink="add" class="btn btn-primary btn-sm">新增</a>
      <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}" ><i class="ion-funnel"></i></button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [@visibilityChanged]="visibility" (submit)="list.reload()">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <select class="form-control" [(ngModel)]="filter.cloudUser" name="cloudUser">
              <option value="" selected="selected">所有</option>
              <option [value]="m.code" *ngFor="let m of markets">{{m.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.code" name="code" type="text" placeholder="编码 - 模糊搜索"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="名称 - 模糊搜索"/>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn btn-primary btn-block">搜索</button>
        </div>
        <div class="col-sm-2">
          <button type="reset" class="btn btn-outline-primary btn-block">重置</button>
        </div>
      </div>
    </form>
    <ngx-table #list [url]="'/rest/sys/manager/validator/pager'" [columns]="columns" [filter]="filter"></ngx-table>
  </nb-card-body>
</nb-card>
