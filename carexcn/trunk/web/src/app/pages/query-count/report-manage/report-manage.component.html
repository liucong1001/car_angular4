<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">报表管理</div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group form-group-sm">
          <a [routerLink]="'sales-rank'" class="">二手车销售排行</a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group form-group-sm">
          <a [routerLink]="'month-trade'" class="">月交易情况汇总表</a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group form-group-sm">
          <a [routerLink]="'trade-list'" class="">各交易单位交易明细表报表查看</a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group form-group-sm">
          <a [routerLink]="'year-trade'" class="">年交易情况汇总表</a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group form-group-sm">
          <a [routerLink]="'day-trade'" class="">二手车业务日交易情况汇总表</a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group form-group-sm">
          <a [routerLink]="'vehicle-daytrade'" class="">车管综合业务日交易情况汇总表</a>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group form-group-sm">
          <a [routerLink]="'business-report'" class="">商务部报表导出</a>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
