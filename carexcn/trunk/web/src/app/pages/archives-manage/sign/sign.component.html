<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">档案到达</div>
  </nb-card-header>
  <nb-card-body>
    <form (submit)="codeList.reload()">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group form-group-sm">
            请输入车管所流水号：
            <input class="form-control input-custom" name="code" type="text" placeholder="请输入车管所流水号后回车"/>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group form-group-sm">
            请输入流水号：
            <input class="form-control input-custom" name="code" type="text" placeholder="请输入流水号后回车"/>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn btn-primary btn-block">车牌号查询</button>
        </div>
        <div class="col-sm-5">
          <div class="form-group form-group-sm">
            <input class="form-control input-custom" name="code" type="text" placeholder=""/>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-body>
    <table border="1">
      <tr>
        <th>序号</th>
        <th>车管所流水号</th>
        <th>流水号</th>
        <th>车牌号</th>
        <th>状态</th>
      </tr>
      <tr></tr>
    </table>
  </nb-card-body>
</nb-card>
