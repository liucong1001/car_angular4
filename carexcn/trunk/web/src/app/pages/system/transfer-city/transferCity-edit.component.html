<script src="transferCity-edit.component.ts"></script>
<nb-card>
        <nb-card-header>车管所信息维护</nb-card-header>
        <nb-card-body>
            <form [formGroup]="form" (ngSubmit)="save()">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                          <ngx-ys-autoinput [results_resource_url]="city_source_url" (_value)="getAutoCityValue($event)" [showProperty]="'name'" [getProperty]="'value'"></ngx-ys-autoinput>
                        </div>
                        <div class="text-danger" *ngIf="form.get('city').hasError('required') && form.get('city').touched">
                                -- 必须选择省份
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>车管所:</label>
                            <input type="text" class="form-control" formControlName="management" placeholder="车管所城市名" [ngClass]="{'form-control-danger':form.get('management').hasError('required') && form.get('management').touched}">
                        </div>
                        <div class="text-danger" *ngIf="form.get('management').hasError('required') && form.get('management').touched">
                            -- 必须输入车管所
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-info btn-block" [disabled]="form.invalid">保存</button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-default btn-block" (click)='back()' >返回</button>
                    </div>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
