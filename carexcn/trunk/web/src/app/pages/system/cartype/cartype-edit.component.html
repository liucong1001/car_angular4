<script src="transferCity-edit.component.ts"></script>
<nb-card>
  <nb-card-header>车辆类型维护</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
              <label>名称:</label>
              <input type="text" class="form-control" formControlName="name" placeholder="名称" [ngClass]="{'form-control-danger':form.get('name').hasError('required') && form.get('name').touched}">
          </div>
          <ngx-valid-error [errors]="errors.name" [control]="form.get('name')"></ngx-valid-error>

        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>市场代号:</label>
            <input type="text" class="form-control" formControlName="cloudUser" placeholder="市场代号" >
          </div>
          <ngx-valid-error [errors]="errors.cloudUser" [control]="form.get('cloudUser')"></ngx-valid-error>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>车辆类型代码集:</label>
            <input type="text" class="form-control" formControlName="vehicleTypeCode" placeholder="车管所城市名" >
          </div>
          <ngx-valid-error [errors]="errors.vehicleTypeCode" [control]="form.get('vehicleTypeCode')"></ngx-valid-error>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>车辆类别代码集:</label>
            <input type="text" class="form-control" formControlName="vehicleCategoryCode" placeholder="车辆类别代码集" >
          </div>
          <ngx-valid-error [errors]="errors.vehicleCategoryCode" [control]="form.get('vehicleCategoryCode')"></ngx-valid-error>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group" formGroupName="market">
            <label>市场--</label>
            <select name="mrket"  formControlName="id"  id="" class="form-control">
                  <option value="">--请选择市场-- </option>
                  <option [value]="item.id"  *ngFor="let item of marketList ">{{item.name}}</option>
            </select>
          </div>
          <ngx-valid-error [errors]="errors.market.id" [control]="form.get('id')"></ngx-valid-error>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label>备注:</label>
            <input type="text" class="form-control" formControlName="memo" placeholder="备注" >
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-1">
          <button type="submit" class="btn btn-info btn-block" [disabled]="form.invalid">保存</button>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-default btn-block" (click)='back()' >返回</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
