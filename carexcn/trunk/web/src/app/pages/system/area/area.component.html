<nb-card>
  <nb-card-header>行政区划</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
          <button (click)='Root()' class="btn btn-sm " [ngClass]="{'btn-success':selectedNode==undefind}" >Root</button>
          <p-tree [value]="orgTree | areaTreeNode" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="nodeSelect($event)"></p-tree>
      </div>
      <div class="col-sm-6">
          <form #Form="ngForm" (ngSubmit)="onSubmit()"   novalidate>
              <div class="form-group">
                  <label>地区代码</label>
                  <input class="form-control" type="text" size="30" pInputText  [(ngModel)]="item.code" [disabled]="disabled" name='code'  #code="ngModel" />
              </div>
              <div class="form-group">
                  <label>地区名称</label>
                  <input class="form-control" type="text" size="30" pInputText  [(ngModel)]="item.name" [disabled]="disabled" name='name'  #name="ngModel" />
              </div>
              <div class="form-group">
                <label>车牌前缀</label>
                <input class="form-control" type="text" size="30" pInputText  [(ngModel)]="item.plateNumberPrefix"  [disabled]="disabled" name='plateNumberPrefix'  #plateNumberPrefix="ngModel" />
              </div>
        
              <button type="button" class="btn {{disabled?'btn-primary':'btn-success'}}" (click)="editOrSave()">{{disabled?'编辑':'保存'}}</button>
              <button type="button" class="btn btn-success" (click)="prepareForNewOrg()" >新建</button>
              <button type="button" class="btn btn-danger" (click)="confirmDelete()">删除</button>
          </form>
      </div>
   </div>
  </nb-card-body>
</nb-card>
