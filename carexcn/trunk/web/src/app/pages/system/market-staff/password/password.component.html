<nb-card>
  <nb-card-header>市场员工密码修改</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="save()" class="container" >
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>请输入原始密码</label>
            <div class="input-group">
              <input type="password" class="form-control" formControlName="oldPwd" placeholder="原始密码" maxlength="6">
            </div>
            <ngx-valid-error [errors]="errors.oldPwd" [control]="form.get('oldPwd')"></ngx-valid-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>请输入新密码</label>
            <input type="password" class="form-control " formControlName="oncePwd" placeholder="新密码" maxlength="6" />
          </div>
          <ngx-valid-error [errors]="errors.oncePwd" [control]="form.get('oncePwd')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>请再次输入新密码</label>
            <input type="password" class="form-control " formControlName="twicePwd" placeholder="再次输入新密码" maxlength="6"/>
          </div>
          <ngx-valid-error [errors]="errors.twicePwd" [control]="form.get('twicePwd')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-success">保存</button>
        </div>
        <div class="col-md-1">
          <button type='button' class="btn btn-default" (click)='back()'>返回</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
