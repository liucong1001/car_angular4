<nb-card>
  <nb-card-header>市场配置维护</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            发票管理模式
            <select name="" formControlName="invoiceManagerMode" class="form-control">
              <option value="">--选择发票管理模式--</option>
              <option value="1">所有用户使用同一发票号段</option>
              <option value="2">每个用户使用不同发票号段</option>
            </select>
          </div>
          <ngx-valid-error [errors]="errors.invoiceManagerMode" [control]="form.get('invoiceManagerMode')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>车牌号前缀:</label>
            <div>
              <input type="text" class="form-control" formControlName="plateNumberPrefix" placeholder="车牌号前缀">
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            格式化金额:
            <select name="" formControlName="printFormatAmount" class="form-control">
              <option value="">--选择格式化金额--</option>
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>数字金额前缀:</label>
            <input type="text" class="form-control" formControlName="printAmountPrefix" placeholder="数字金额前缀" maxlength="1">
          </div>
          <ngx-valid-error [errors]="errors.printAmountPrefix" [control]="form.get('printAmountPrefix')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label>市场开户账号:</label>
            <input type="text" class="form-control" formControlName="printMarketAccount" placeholder="市场开户账号" minlength="10" maxlength="32">
          </div>
          <ngx-valid-error [errors]="errors.printMarketAccount" [control]="form.get('printMarketAccount')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>市场地址:</label>
            <input type="text" class="form-control" formControlName="printMarketAddress" placeholder="市场地址" maxlength="256">
          </div>
          <ngx-valid-error [errors]="errors.printMarketAddress" [control]="form.get('printMarketAddress')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>市场名称:</label>
            <input type="text" class="form-control" formControlName="printMarketName" placeholder="市场名称" maxlength="64">
          </div>
          <ngx-valid-error [errors]="errors.printMarketName" [control]="form.get('printMarketName')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>市场纳税人识别号:</label>
            <input type="text" class="form-control" formControlName="printMarketTaxNo" placeholder="市场纳税人识别号" maxlength="18">
          </div>
          <ngx-valid-error [errors]="errors.printMarketTaxNo" [control]="form.get('printMarketTaxNo')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label>市场联系电话:</label>
            <input type="text" class="form-control" formControlName="printMarketPhone" placeholder="市场联系电话">
          </div>
          <ngx-valid-error [errors]="errors.printMarketPhone" [control]="form.get('printMarketPhone')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>开票人姓名:</label>
            <input type="text" class="form-control" formControlName="printOpener" placeholder="开票人姓名" maxlength="8">
          </div>
          <ngx-valid-error [errors]="errors.printOpener" [control]="form.get('printOpener')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>备注脚本:</label>
            <input type="text" class="form-control" formControlName="printMemoScript" placeholder="备注脚本" maxlength="512">
          </div>
          <ngx-valid-error [errors]="errors.printMemoScript" [control]="form.get('printMemoScript')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>打印卖买双方电话:</label>
            <input type="text" class="form-control" formControlName="printPhone" placeholder="打印卖买双方电话" maxlength="11">
          </div>
          <ngx-valid-error [errors]="errors.printPhone" [control]="form.get('printPhone')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label>汉字金额前缀:</label>
            <input type="text" class="form-control" formControlName="printAmountPrefixCN" placeholder="汉字金额前缀" maxlength="1">
          </div>
          <ngx-valid-error [errors]="errors.printAmountPrefixCN" [control]="form.get('printAmountPrefixCN')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            扫码的类型
            <select name="" formControlName="dimensional" class="form-control">
              <option value="">--选择扫码的类型--</option>
              <option value="1">一维码</option>
              <option value="2">二维码</option>
            </select>
          </div>
          <ngx-valid-error [errors]="errors.dimensional" [control]="form.get('dimensional')"></ngx-valid-error>
        </div>
      </div>
      <p-footer>
        <div class="row">
          <div class="col-sm-1">
            <button class="btn btn-info btn-sm" (click)='save()'>保存</button>
          </div>
          <div class="col-sm-1">
            <button class="btn  btn-default btn-sm" (click)="back()">返回</button>
          </div>
        </div>
      </p-footer>
    </form>
  </nb-card-body>
</nb-card>
