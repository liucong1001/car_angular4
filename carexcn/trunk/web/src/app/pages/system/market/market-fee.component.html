<nb-card>
    <nb-card-header class="d-flex">
        <div class="p-2 mr-auto">业务费用</div>
        <div class="p4">
            <button type="button" class="btn btn-info btn-block" (click)='show()'>添加</button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <ngx-table #codeList [url]="'/rest/sys/market/cost/pager'" [columns]="columns" [filter]="filter"></ngx-table>
    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-sm-1 col-sm-offset-11">
                <button type="button" class="btn btn-default btn-block" (click)='back()'>返回</button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
<p-dialog header="业务费用信息" [(visible)]="display" width='800'>
    <form [formGroup]="form"   class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>费用名:</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="费用名">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>业务类型:</label>
                    <input type="text" class="form-control" formControlName="businessType" placeholder="业务类型">
                </div>
            </div>
           <!--<div class="col-sm-3">-->
            <!--<div class="form-group">-->
              <!--<label>收费代号:</label>-->
              <!--<input type="text" class="form-control" formControlName="cloudUser" placeholder="收费代号">-->
            <!--</div>-->
          <!--</div>-->
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>价格类型:</label>
                    <select name="" id=""  formControlName="priceType" class="form-control">
                        <option value="">--选择价格类型--</option>
                        <option value="01">固定</option>
                        <option value="02">可选</option>
                        <option value="03">计算</option>
                        <option value="04">手填</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>费用:</label>
                    <input type="number" class="form-control" formControlName="money" placeholder="费用">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>备注:</label>
                    <input type="text" class="form-control" formControlName="memo" placeholder="备注">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    计入开票
                  <select name="" formControlName="invoice" class="form-control">
                    <option value="">--选择计入开票--</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                  </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    考虑折扣
                  <select name="" formControlName="discount" class="form-control">
                    <option value="">--选泽考虑折扣--</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                  </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    必选
                  <select name="" formControlName="required" class="form-control">
                    <option value="">--是否必选--</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                  </select>
                </div>
            </div>
        </div>
        <p-footer>
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-3">
                    <button class="btn btn-info btn-block" (click)='save()'>保存</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn  btn-default btn-block" (click)="close()">关闭</button>
                </div>
            </div>
        </p-footer>
    </form>
</p-dialog>
