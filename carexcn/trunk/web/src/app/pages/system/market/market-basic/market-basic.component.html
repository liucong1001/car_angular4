<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">市场配置管理</div>
    <div class="p2">
      <button (click)="add()" class="btn btn-primary btn-sm">新增</button>
      <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}" ><i class="ion-funnel"></i></button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [@visibilityChanged]="visibility" (submit)="codeList.reload()">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.printMarketName" name="printMarketName" type="text" placeholder="市场名称 - 模糊搜索"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.printMarketAddress" name="市场地址" type="text" placeholder="市场地址 - 模糊搜索"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.printMarketAccount" name="printMarketAccount" type="text" placeholder="市场开户账号 - 模糊搜索"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.printMarketPhone" name="printMarketPhone" type="text" placeholder="市场联系电话 - 模糊搜索"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn btn-primary btn-block">搜索</button>
        </div>
        <div class="col-sm-2">
          <button type="reset" class="btn btn-outline-primary btn-block">重置</button>
        </div>
      </div>
    </form>
    <ngx-table #codeList [url]="'/rest/common/global/config/pager'" [columns]="columns" [filter]="filter"></ngx-table>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-sm-1 col-sm-offset-11">
        <button type="button" class="btn btn-default btn-sm" (click)='back()'>返回</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
<ng-template #createTimeCell  let-data let-cell="cell"><span >{{data.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</span></ng-template>
