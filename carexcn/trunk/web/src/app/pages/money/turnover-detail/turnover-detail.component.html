<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">IC卡流水查询</div>
    <div class="p2">
      <!--<a [routerLink]="'edit'" class="btn btn-primary btn-sm">新增</a>-->
      <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}" ><i class="ion-funnel"></i></button>
    </div>
  </nb-card-header>
  <!--<nb-card-header class="d-flex">
    <div class="input-group input-group-sm">
      <input type="text" placeholder="扫描流水或输入流水按回车" class="form-control"/>
    </div>
  </nb-card-header>-->
  <nb-card-body>
    <form [@visibilityChanged]="visibility" (submit)="codeList.reload()">
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group form-group-sm">
            <select class="form-control">
              <option value="">请选择业务类型</option>
              <option value="">市场业务</option>
              <option value="">二手车业务</option>
            </select>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group form-group-sm">
            <select class="form-control">
              <option value="">请选择类型</option>
              <option value="">绑卡</option>
              <option value="">充值</option>
              <option value="">消费</option>
              <option value="">挂失</option>
              <option value="">冲红</option>
              <option value="">注销解绑</option>
              <option value="">转出</option>
              <option value="">转入</option>

            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="流水号"/>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="车牌号"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="发票号"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="订单号"/>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="开始日期"/>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="结束日期"/>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn btn-primary btn-block">搜索</button>
        </div>
        <div class="col-sm-2">
          <button type="reset" class="btn btn-outline-primary btn-block">重置</button>
        </div>
      </div>
    </form>
    <ngx-table #codeList [url]="'/rest/sys/codemap/pager'" [columns]="columns" [filter]="filter"></ngx-table>
  </nb-card-body>
</nb-card>
