<nb-card>
    <nb-card-header class="d-flex">
      <div class="p-2 mr-auto">订单撤销</div>
      <div class="p2">
        <a [routerLink]="'/pages/money/order-manage'" class="btn btn-secondary btn-sm">返回</a>
      </div>
    </nb-card-header>

    <nb-card-body>

      <div class="row header">
         <div class="col-md-1">订单号：</div> <div class="col-md-3">{{OrderInfo.id}}</div>
         <div class="col-md-2">订单金额:{{OrderInfo.shouldAmount}}</div>
      </div>
      <table class="table">
         <thead>
            <tr>
              <th>流水号</th>
              <th>账户名</th>
              <th>金额</th>
              <th>状态</th>
              <th></th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor=" let item of BusinessObjectPayment">
               <td>{{item.archiveNo}}</td>
               <td>{{item.accountName}}</td>
               <td>{{item.shouldAmount}}</td>
               <td>{{item.finishType | code_trans: 'finishType' | async }}</td>
               <td> <button class="btn btn-sm btn-default" (click)="delete(item.id)">删除</button> </td>
            </tr>
         </tbody>
      </table>
    </nb-card-body>
</nb-card>
