<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">支付详情查询</div>
    <div class="p2">
      <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}" ><i class="ion-funnel"></i></button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [@visibilityChanged]="visibility" (submit)="codeList.reload()">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.code" name="code" type="text" placeholder="流水号"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="车牌号(模糊匹配)"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="发票号"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="车管流水号"/>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn btn-primary btn-block">查询</button>
        </div>
        <div class="col-sm-2">
          <button type="reset" class="btn btn-outline-primary btn-block">重置</button>
        </div>
      </div>
    </form>
    <div class="height"></div>
    <table border="1">
      <tr><th colspan="12">查询支付详情</th></tr>
      <tr>
        <td>流水号</td>
        <td>车牌号</td>
        <td>发票号</td>
        <td>订单号</td>
        <td>业务类型</td>
        <td>商户编号</td>
        <td>商户名称</td>
        <td>支付账号</td>
        <td>支付卡号</td>
        <td>支付金额</td>
        <td>支付时间</td>
        <td>支付状态</td>
      </tr>
    </table>
  </nb-card-body>
</nb-card>
