<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">修改项目（公车拍卖）</div>
  </nb-card-header>
  <nb-card-body>
    <form  [formGroup]="form">
      <div class="row" formGroupName="saleProject">
        <div class="col-sm-6">
          <div class="form-group form-group-sm">
            <label>项目名称</label>
            <input class="form-control" type="text"  formControlName="name" placeholder="项目名称"/>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm" *ngIf="isDataAvailable">
            <label>商户</label>
            <ngx-ys-autoinput [results_resource_url]="autoinput_shanghu_source_url" (_value)="getSelectedDealer($event)" [showProperty]="'name'" [defaultValue]="dealer"></ngx-ys-autoinput>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group form-group-sm" *ngIf="isDataAvailable">
            <label>受托人</label>
            <select class="form-control"  formControlName="filingInfo" (change)="linkmanSelecteFunc()"  name="linkman" [compareWith]="linkmanCompareWithFunc">
              <option value="">--请选择--</option>
              <option *ngFor="let linkmanitem of linkManData" [ngValue]="linkmanitem">{{linkmanitem.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group form-group-sm">
            <label>优惠方式</label>
            <select class="form-control" name="summary" formControlName="saleType">
              <option value="">--请选择优惠方式--</option>
              <option value="0">返现</option>
              <option value="1">减免</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            <label>优惠率</label>
            <input class="form-control"  type="number" placeholder="请输入优惠率" formControlName="salePercent" />
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary btn-block" (click)="save()">保存</button>
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" (click)="goBack()">返回</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
