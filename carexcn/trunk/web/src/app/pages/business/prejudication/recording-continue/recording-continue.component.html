<ngx-ys-batch-no
  [pageTitle]="'预审业务 - 预审录入 - 批量添加车辆'"
  [batchNo]="prejudicationBatchNo"
  (_tradeList)="getTradeListByArchiveNoComponent($event)"
  (_trade)="getTradeByArchiveNoComponent($event)"
></ngx-ys-batch-no>


<ngx-ys-carlist
  *ngIf="tradeList"
  [tradeList]="tradeList"
  (_selected)='onChangeSelectedCar($event)'
  [listType]="'add'"
></ngx-ys-carlist>
