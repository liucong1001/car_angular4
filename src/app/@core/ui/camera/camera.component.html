<div class="camera col-sm-6 float-left" [style.background-image]="'url(' + source + ')'">
  <span>{{ title }}
    <div class="webcam_btn float-right">
      <i class="fa fa-camera-retro" aria-hidden="true" (click)="showCamera()" title="隐藏或显示摄像头"></i> &nbsp;
      <i class="fa fa-camera" aria-hidden="true" (click)="paizhao()" title="拍照并上传"></i> &nbsp;
      <ngx-ys-camera-upload (_new_img_url)='onUploadComplete($event)'></ngx-ys-camera-upload>
    </div>
  </span>
</div>
