<p-autoComplete [(ngModel)]="value" [suggestions]="results"
                (completeMethod)="search($event)"
                [forceSelection]="false"
                [styleClass]="'ui-autocomplete-panel-ys'"
                [emptyMessage]="'没有可选的结果'"
                [field]="showProperty"
                (onSelect)="selectedValue($event)"></p-autoComplete>
