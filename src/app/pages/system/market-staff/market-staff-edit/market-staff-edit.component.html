<nb-card>
  <nb-card-header>市场员工信息</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="save()" class="container" >
      <div  formGroupName="marketStaff">
        <div class="row" >
          <div class="col-md-6">
            <div class="form-group">
              <label>登录ID</label>
              <input type="text" class="form-control" formControlName="loginName" placeholder="登录用的ID" />
            </div>
            <ngx-valid-error [errors]="errors.loginName" [control]="marketStaff.get('loginName')"></ngx-valid-error>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>姓名</label>
              <input type="text" class="form-control" formControlName="userName" placeholder="员工姓名" />
            </div>
            <ngx-valid-error [errors]="errors.userName" [control]="marketStaff.get('userName')"></ngx-valid-error>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>岗位</label>
              <ngx-ys-codeitem-droplist codeMap="staffPosition" formControlName="position"> </ngx-ys-codeitem-droplist>
            </div>
            <ngx-valid-error [errors]="errors.position" [control]="marketStaff.get('position')"></ngx-valid-error>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>电子邮箱</label>
              <input type="text" class="form-control" formControlName="email" placeholder="员工的电子邮箱" />
            </div>
            <ngx-valid-error [errors]="errors.email" [control]="marketStaff.get('email')"></ngx-valid-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>手机号</label>
            <div class="input-group" formGroupName="marketStaff">
              <input type="text" class="form-control" formControlName="telephone" placeholder="员工手机号"
                     [ngClass]="{'form-control-danger':marketStaff.get('telephone').invalid && marketStaff.get('telephone').touched}" />
              <div class="input-group-btn">
                <button type="button" class="btn btn-info" (click)="sendCode()" [disabled]="marketStaff.get('telephone').invalid">发送验证码</button>
              </div>
            </div>
            <ngx-valid-error [errors]="errors.telephone" [control]="marketStaff.get('telephone')"></ngx-valid-error>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group" *ngIf="marketStaff.get('telephone').valid">
            <label>验证码</label>
            <input type="text" class="form-control " formControlName="code" placeholder="请输入手机验证码" />
          </div>
          <ngx-valid-error [errors]="errors.code" [control]="form.get('code')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
          <div class="col-md-1">
              <button type="submit" class="btn btn-success">保存</button>
          </div>
          <div class="col-md-1">
              <button type='button' class="btn btn-default" (click)='back()'>返回</button>
          </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
