<nb-card>
    <nb-card-header>角色添加</nb-card-header>
    <nb-card-body>
      <form [formGroup]="form" (ngSubmit)="save()" class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>角色名称:</label>
              <input type="text" class="form-control" formControlName="name" placeholder="角色名称" [ngClass]="{'form-control-danger':form.get('name').hasError('required') && form.get('name').touched}">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <span>树形菜单</span>
                <div>

                </div>
            </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">保存</button> &nbsp;
            <button type="button" class="btn btn-info btn-sm" (click)='back()' >返回</button>
          </div>
        </div>
      </form>
    </nb-card-body>
</nb-card>
