<nb-card>
    <nb-card-header>车辆黑名单维护</nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="save()" class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>车牌号:</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="车牌号" [ngClass]="{'form-control-danger':form.get('name').hasError('required') && form.get('name').touched}">
                    </div>
                    <div class="text-danger" *ngIf="form.get('name').hasError('required') && form.get('name').touched">
                        -- 必须输入车牌号
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>理由:</label>
                        <input type="text" class="form-control" formControlName="loginName" placeholder="理由" [ngClass]="{'form-control-danger':form.get('loginName').hasError('required') && form.get('loginName').touched}">
                    </div>
                    <div class="text-danger" *ngIf="form.get('loginName').hasError('required') && form.get('loginName').touched">
                        -- 必须输入理由
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-info btn-block" [disabled]="form.invalid">保存</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default btn-block" (click)='back()' >返回</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
