<nb-card>
  <nb-card-header>收费项维护</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label>费用名:</label>
            <input type="text" class="form-control" formControlName="name" placeholder="费用名">
          </div>
          <ngx-valid-error [errors]="errors.name" [control]="form.get('name')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>业务类型:</label>
            <!--<input type="text" class="form-control" formControlName="businessType" placeholder="业务类型">-->
            <div>
              <ngx-ys-codeitem-droplist   codeMap="businessType" formControlName="businessType"> </ngx-ys-codeitem-droplist>
            </div>

          </div>
          <ngx-valid-error [errors]="errors.businessType" [control]="form.get('businessType')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
             <label>流水类型:</label>
            <div>
              <ngx-ys-codeitem-droplist   codeMap="arcNoType" formControlName="arcNoType"> </ngx-ys-codeitem-droplist>
            </div>

          </div>
          <ngx-valid-error [errors]="errors.arcNoType" [control]="form.get('arcNoType')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>费用:</label>
            <input type="text" class="form-control" formControlName="money" placeholder="费用">
          </div>
          <ngx-valid-error [errors]="errors.money" [control]="form.get('money')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            计入开票
            <select name="" formControlName="invoice" class="form-control">
              <option value="">--选择计入开票--</option>
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>
          <ngx-valid-error [errors]="errors.invoice" [control]="form.get('invoice')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            考虑折扣
            <select name="" formControlName="discount" class="form-control">
              <option value="">--选泽考虑折扣--</option>
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>
          <ngx-valid-error [errors]="errors.discount" [control]="form.get('discount')"></ngx-valid-error>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            必选
            <select name="" formControlName="required" class="form-control">
              <option value="">--是否必选--</option>
              <option value="0">否</option>
              <option value="1">是</option>
            </select>
          </div>
          <ngx-valid-error [errors]="errors.required" [control]="form.get('required')"></ngx-valid-error>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label>价格类型:</label>
            <select name="" id="" formControlName="priceType" class="form-control">
              <option value="">--选择价格类型--</option>
              <option value="01">固定</option>
              <option value="02">可选</option>
              <option value="03">计算</option>
              <option value="04">手填</option>
            </select>
          </div>
          <ngx-valid-error [errors]="errors.priceType" [control]="form.get('priceType')"></ngx-valid-error>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>备注:</label>
            <input type="text" class="form-control" formControlName="memo" placeholder="备注">
          </div>
        </div>
      </div>
      <p-footer>
        <div class="row">
          <div class="col-sm-1">
            <button class="btn btn-info btn-sm" (click)='save()'>保存</button>
          </div>
          <div class="col-sm-1">
            <button class="btn  btn-default btn-sm" (click)="back()">返回</button>
          </div>
        </div>
      </p-footer>
    </form>
  </nb-card-body>
</nb-card>
