<nb-card>
    <nb-card-header>市场信息维护</nb-card-header>
    <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="save()" class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>市场名称:</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="市场名称" [ngClass]="{'form-control-danger':form.get('name').hasError('required') && form.get('name').touched}">
                    </div>
                    <div class="text-danger" *ngIf="form.get('name').hasError('required') && form.get('name').touched">
                        -- 必须输入市场名称
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>市场代码:</label>
                        <input type="text" class="form-control" formControlName="cloudUser" placeholder="市场代码" [ngClass]="{'form-control-danger':form.get('cloudUser').hasError('required') && form.get('cloudUser').touched}">
                    </div>
                    <div class="text-danger" *ngIf="form.get('cloudUser').hasError('required') && form.get('cloudUser').touched">
                        -- 必须输入市场代码
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>地区:</label>
                        <ngx-ys-autoinput [results_resource_url]="city_source_url" (_value)="getAutoCityValue($event)" [showProperty]="'name'" [getProperty]="iCity"></ngx-ys-autoinput>
                    </div>
                    <div class="text-danger" *ngIf="form.get('area').hasError('required') && form.get('area').touched">
                        -- 必须输入地区
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>备注:</label>
                        <input type="text" class="form-control" formControlName="memo" placeholder="备注">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-sm btn-info " [disabled]="form.invalid">保存</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-sm btn-default btn-block" (click)='back()' >返回</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>

<nb-card>
      <nb-card-header>测试接口</nb-card-header>
      <nb-card-body>
          <div class="row">
                 <div class="col-md-5 form-group">
                     url地址接口：
                    <input type="text"   class="form-control" placeholder="url地址接口"  [(ngModel)]='urlPath'>
                 </div>
                 <div class="col-md-3 form-group">
                         id:
                        <input type="text"  class="form-control"  placeholder="id"  [(ngModel)]='id'>
                  </div>
                  <div class="col-md-3 form-group">
                        phone:
                       <input type="text"   class="form-control" placeholder="phone"  [(ngModel)]='phone'>
                 </div>
                 <div class="col-md-3 form-group">
                        name:
                       <input type="text"   class="form-control" placeholder="name"  [(ngModel)]='name'>
                 </div>
                 <div class="col-md-3 form-group">
                        code:
                       <input type="text"   class="form-control" placeholder="code"  [(ngModel)]='code'>
                 </div>
                 <div class="col-md-3 form-group">
                        cloudUser:
                       <input type="text"   class="form-control" placeholder="cloudUser"  [(ngModel)]='cloudUser'>
                 </div>

          </div>
          <div class="row">
              <div class='col-md-1'>
                   <button  class="btn btn-success"  (click)='test()'>测试一下</button>
              </div>
          </div>

      </nb-card-body>
</nb-card>
