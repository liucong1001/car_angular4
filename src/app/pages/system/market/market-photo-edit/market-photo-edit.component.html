<nb-card>
  <nb-card-header>证件信息维护</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label>证件名称:</label>
            <input type="text" class="form-control" formControlName="name" placeholder="证件名称">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>业务类型:</label>
            <input type="text" class="form-control" formControlName="business" placeholder="业务类型">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>证件类型代码集:</label>
            <input type="code" class="form-control" formControlName="certificateCode" placeholder="证件类型代码集">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>表单名称</label>
            <input type="text" class="form-control" formControlName="formName" placeholder="表单名称">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            选择状态
            <select name="" formControlName="status" class="form-control">
              <option value="">--选择状态--</option>
              <option value="01">必拍</option>
              <option value="02">不拍</option>
              <option value="03">选拍</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            拍照顺序
            <input type="text" class="form-control" formControlName="sort" placeholder="拍照顺序">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            最大张数
            <input type="number" class="form-control" formControlName="max" placeholder="最大张数">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            最小张数
            <input type="number" class="form-control" formControlName="min" placeholder="最小张数">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>备注:</label>
            <input type="text" class="form-control" formControlName="memo" placeholder="备注">
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-sm-1">
            <button class="btn btn-info btn-block" (click)='save()'>保存</button>
          </div>
          <div class="col-sm-1">
            <button class="btn  btn-default btn-block" (click)="back()">返回</button>
          </div>
        </div>
    </form>
  </nb-card-body>
</nb-card>
