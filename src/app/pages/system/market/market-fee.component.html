<nb-card>
    <nb-card-header class="d-flex">
        <div class="p-2 mr-auto">{{marketName}}-业务费用</div>
        <div class="p4">
            <button type="button" class="btn btn-info btn-block" (click)='add()'>添加</button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <ngx-table #codeList [url]="'/rest/sys/market/cost/pager'" [columns]="columns" [filter]="filter"></ngx-table>
    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-sm-1 col-sm-offset-11">
                <button type="button" class="btn btn-default btn-block" (click)='back()'>返回</button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
