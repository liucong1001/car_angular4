<div class="certifiCate_code">
      <ul class="code">
         <li><h5> <i class="fa fa-list"></i> 证件类型:</h5> </li>
          <li *ngFor="let item of CertifiCateCode;let i = index"   >
             <div  id="codeText" (click)='choseCode(item,i)' [ngClass]="{'active': i == selected}"> {{i+1}}.{{item | code_trans: 'certType' | async }}
               <i class="fa fa-caret-right "  aria-hidden="true"></i>
             </div>
            <div class="" *ngIf="(i == selected)&&(show)"   >
              <ngx-market-photo-form-name [formName]='formName' (clickActive)='choseFormName($event)' ></ngx-market-photo-form-name>
            </div>
          </li>
      </ul>
</div>
