<nb-card>
        <nb-card-header class="d-flex">
            <div class="p-2 mr-auto">提档所在地管理</div>
            <div class="p2">
                <a [routerLink]="'edit'" class="btn btn-primary btn-sm">新增车管所</a>
                <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}">
                    <i class="ion-funnel"></i>
                </button>
            </div>
        </nb-card-header>
        <nb-card-body>
            <form [@visibilityChanged]="visibility" (submit)="transferCityList.reload()">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <!-- <input class="form-control" [(ngModel)]="filter.code" name="code" type="text" placeholder="用户名 - 模糊搜索" /> -->
                            <select name="province" class="form-control" id="province" [(ngModel)]="filter.province" >
                                    <option [ngValue]=null>--请选择省份--</option>

                                    <option value="01">北京</option>

                                    <option value="02">上海</option>

                                    <option value="03">天津</option>

                                    <option value="04">重庆</option>

                                    <option value="05">湖北省</option>

                                    <option value="06">湖南省</option>

                                    <option value="07">河南省</option>

                                    <option value="08">安徽省</option>

                                    <option value="09">江西省</option>

                                    <option value="10">浙江省</option>

                                    <option value="11">江苏省</option>

                                    <option value="12">广东省</option>

                                    <option value="13">山东省</option>

                                    <option value="14">山西省</option>

                                    <option value="15">四川省</option>

                                    <option value="16">河北省</option>

                                    <option value="17">陕西省</option>

                                    <option value="18">福建省</option>

                                    <option value="19">贵州省</option>

                                    <option value="20">广西省</option>

                                    <option value="21">云南省</option>

                                    <option value="22">辽宁省</option>

                                    <option value="23">黑龙江省</option>

                                    <option value="24">甘肃省</option>

                                    <option value="25">青海省</option>

                                    <option value="26">宁夏回族自治区</option>

                                    <option value="27">新疆维吾尔自治区</option>

                                    <option value="28">内蒙古自治区</option>

                                    <option value="29">西藏自治区</option>

                                    <option value="30">海南省</option>

                                    <option value="31">吉林省</option>
                                </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group form-group-sm">
                            <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="车管所城市名" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn btn-primary btn-block">搜索</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="reset" class="btn btn-outline-primary btn-block">重置</button>
                    </div>
                </div>
            </form>
            <ngx-table #transferCityList [url]="'/rest/manager/vehicle/management/pager'" [columns]="columns" [filter]="filter"></ngx-table>
        <hr>
        </nb-card-body>
    </nb-card>
<ng-template #createTimeCell  let-data let-cell="cell"><span >{{data.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</span></ng-template>
