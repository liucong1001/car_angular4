<nb-card>
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">预审业务 - 预审录入 - 继续添加车辆</span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="input-group">
      <input type="text" placeholder="请输入车牌号" readonly class="form-control" [(ngModel)]="carid" />
      <input type="text" placeholder="请输入代办商户以搜索" readonly class="form-control" [(ngModel)]="carid" />
    </div>
    <div class="input-group">
      <input type="text" placeholder="请输入代办联系人以搜索" readonly class="form-control" [(ngModel)]="mobile" />
      <input type="text" placeholder="请输入手机号" readonly class="form-control" [(ngModel)]="mobile" />
    </div>

  </nb-card-body>
</nb-card>

<ngx-car-list [cars]="carsData"  (_selectCar)='onChangeSelectingCar($event)'></ngx-car-list>

<ngx-car-detail [(car)]="carData"></ngx-car-detail>
