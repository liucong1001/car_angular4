<nb-card>
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">预审业务 - 预审录入 1 - 车牌与商户</span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="input-group">
      <input type="text" placeholder="请输入车牌号" class="form-control" [(ngModel)]="car.lsnum"/>
      <input type="text" placeholder="请输入代办商户以搜索" class="form-control"/>
    </div>
    <div class="input-group">
      <input type="text" placeholder="请输入代办联系人以搜索" class="form-control" />
      <input type="text" placeholder="联系人手机号" class="form-control" readonly/>
    </div>
    <div class="camera col-sm-6 float-left" *ngFor="let camera of cameras" [style.background-image]="'url(' + camera.source + ')'">
      <span>{{ camera.title }}</span>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <span> &nbsp; &nbsp; * 请UI修改默认图片 <!-- TODO:* 请UI修改默认图片 -->
  <div class="size-container">
    <div class="float-right">
      <button class="btn btn-primary btn-lg" (click)="onSubmit()">下一步</button>
    </div>
  </div></span>
  </nb-card-footer>
</nb-card>
