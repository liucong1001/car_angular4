<nb-card>
    <nb-card-header>手机端接口测试</nb-card-header>
    <nb-card-body>
      <form [formGroup]="form" class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label>车辆流水号:</label>
              <input type="text" class="form-control" formControlName="archiveNo" placeholder="证件名称">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label>业务类型:</label>
              <!--<input type="text" class="form-control" formControlName="business" placeholder="业务类型">-->
              <div>
                <ngx-ys-codeitem-droplist   codeMap="businessType" formControlName="type"> </ngx-ys-codeitem-droplist>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label>照片类型</label>
              <div>
                <!--<ngx-ys-codeitem-droplist codeMap="photoType" formControlName="photoCodes"> </ngx-ys-codeitem-droplist>-->
                <select name="" id=""  class="form-control" formControlName="photoCodes">
                  <option [value]="item.code" *ngFor="let item of photoTypeList">{{item.name}}</option>
                </select>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>原因:</label>
              <div>
                <input type="text" class="form-control" formControlName="reason" placeholder="退回原因">              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1">
            <button class="btn btn-info btn-sm" (click)='save()'>保存</button>
          </div>
          <div class="col-sm-1">
            <button class="btn  btn-default btn-sm" (click)="back()">返回</button>
          </div>
        </div>
      </form>
    </nb-card-body>
</nb-card>
