<nb-card >
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">子商户列表</div>
    <div class="p2">
      <button type="button" class="btn btn-success btn-sm" (click)="jump()">新增子商户</button>
      <button type="button" class="btn btn-warning btn-sm" (click)="goBack()">关闭</button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ngx-table [url]="'/rest/sys/codemap/pager'" [columns]="columns" #itemList [filter]="filter"></ngx-table>
  </nb-card-body>
</nb-card>
