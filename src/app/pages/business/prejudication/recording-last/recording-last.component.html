<nb-card class="">
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">预审录入</span>
      <ngx-ys-nav-step
        [steps]="_businessFormGroup.stepMenuPrejudicationRecording"
        [activeIndex]="4"
      ></ngx-ys-nav-step>
    </div>
  </nb-card-header>
  <nb-card-body class="text-center">
    <h1>恭喜！预审录入成功！[{{trade.archiveNo}}]</h1>
    <div>
      <img src="assets/images/qrcode.jpg" />
    </div>

    <div class="details">
      <div class="title">
        预审流水单:{{trade.archiveNo}}
      </div>
      <button type="button" class="btn btn-primary" (click)="toPrint()">打印</button>
      <button type="button" class="btn btn-primary" (click)="toContinue()">继续添加</button>
      <button type="button" class="btn btn-primary" (click)="toJudication()">审核</button>
    </div>
  </nb-card-body>
</nb-card>
