<nb-card>
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">预审录入</span>
      <ngx-ys-nav-step
        [steps]="_businessFormGroup.stepMenuPrejudicationRecording"
        [activeIndex]="0"
      ></ngx-ys-nav-step>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="input-group">
      <div class="input-group">
        <span class="input-group-addon">车牌号</span>
        <!--<input class="form-control" placeholder="请输入车牌号" type="text" [(ngModel)]="vehicle.plateNumber" (blur)="vehicleLsnumBlur()" />-->
        <input class="form-control" placeholder="请输入车牌号" type="text" [(ngModel)]="vehicle.plateNumber" />
        <!--TODO: 必须先可以输入并验证好车牌号，然后才让进行代办商户代办人的选择，才可以进行下一步-->
      </div>
      <div class="input-group">
        <span class="input-group-addon">代办商户</span>
        <!--
          [disabled]="vehicleLsnumWrong"
        -->
        <ngx-ys-autoinput
          [results_resource_url]="'/rest/merchant/list/'"
          (_value)="getSelectedMerchant($event)"
          [showProperty]="'name'"
          [defaultValue]="merchant"
        ></ngx-ys-autoinput>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group">
        <span class="input-group-addon">代办人</span>
          <!--[disabled]="dealerWrong"-->
        <select
          class="form-control"
          [(ngModel)]="linkman"
          (change)="linkmanSelecteFunc()"
          [compareWith]="linkmanCompareWithFunc"
        ><option value="">--请选择--</option>
          <option *ngFor="let linkmanitem of linkManData" [ngValue]="linkmanitem">{{linkmanitem.name}}</option>
        </select>
      </div>
      <div class="input-group">
        <span class="input-group-addon">代办人手机</span>
        <input class="form-control" placeholder="请先选择商户和代办人" type="text"  [disabled]="true" [value]="linkmanSelected.phone || null "/>
      </div>
    </div>
    <!--<div class="camera col-sm-6 float-left" *ngFor="let camera of cameras"-->
         <!--[style.background-image]="'url(' + camera.source + ')'">-->
      <!--<span>{{ camera.title }}</span>-->
    <!--</div>-->
  </nb-card-body>
  <nb-card-footer>
    <span>
      <div class="size-container">
        <div class="float-right">
          <button class="btn btn-primary btn-lg" (click)="onSubmit()" [disabled]="!linkmanSelected.phone">下一步</button>
        </div>
      </div>
    </span>
  </nb-card-footer>
</nb-card>
