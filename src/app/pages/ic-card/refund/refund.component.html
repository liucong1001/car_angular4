<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">IC卡冲红</div>
    <div class="p2">
      <button type="button" class="btn btn-outline-success" (click)="readIccard()">启用读卡器</button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="input-group">
      <span class="input-group-addon">卡号：</span>
      <label class="form-control" ></label>
    </div>
    <div class="input-group">
      <span class="input-group-addon">商户名称：</span>
      <label class="form-control" ></label>
    </div>
    <div class="input-group">
      <span class="input-group-addon">账户号：</span>
      <label class="form-control" ></label>
    </div>
    <div class="input-group">
      <span class="input-group-addon">账户名称：</span>
      <label class="form-control" ></label>
    </div>
    <div class="input-group">
      <span class="input-group-addon">当前余额：</span>
      <label class="form-control" ></label>
    </div>
    <div class="input-group">
      <span class="input-group-addon">车牌号：</span>
      <input type="text" class="form-control" placeholder="" (click)="iccardText()"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">发票号：</span>
      <input type="text" class="form-control" placeholder="" (click)="iccardText()"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">冲红金额：</span>
      <input type="text" class="form-control" placeholder="" (click)="iccardText()"/>
    </div>
  </nb-card-body>
  <div class="height"></div>
  <nb-card-body>
    <button class="btn btn-success" (click)="iccardRecharge()">确定</button>
  </nb-card-body>
</nb-card>
