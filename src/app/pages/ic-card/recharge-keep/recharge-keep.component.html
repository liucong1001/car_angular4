<div class="row">
  <div class="col-md-12">
    <nb-card size="small" id="tabs-height">
      <nb-tabset>
        <nb-tab tabTitle="IC卡充值">
          <!--<nb-card-header>IC卡充值</nb-card-header>-->
          <nb-card-body>
            <div class="input-group">
              <span class="input-group-addon">卡号：</span>
              <input type="text" class="form-control" placeholder=""/>
            </div>
            <div class="input-group">
              <span class="input-group-addon">商户名称：</span>
              <input type="text" class="form-control" placeholder=""/>
            </div>
            <div class="input-group">
              <span class="input-group-addon">账户名称：</span>
              <input type="text" class="form-control" placeholder=""/>
            </div>
            <div class="input-group">
              <span class="input-group-addon">当前余额：</span>
              <input type="text" class="form-control" placeholder=""/>
            </div>
            <div class="input-group">
              <span class="input-group-addon">输入充值金额：</span>
              <input type="text" class="form-control" placeholder=""/>
            </div>
            <div class="input-group">
              <span class="input-group-addon">输入赠送金额：</span>
              <input type="text" class="form-control" placeholder=""/>
            </div>
          </nb-card-body>
          <div class="height"></div>
          <nb-card-body>
            <button class="btn btn-success ">确定</button>
          </nb-card-body>
        </nb-tab>
        <nb-tab tabTitle="IC卡充值记录">

          <nb-card-header class="d-flex">
            <div class="p2">
              <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}" ><i class="ion-funnel"></i></button>
            </div>
          </nb-card-header>
          <nb-card-body>
            <form [@visibilityChanged]="visibility" (submit)="codeList.reload()">
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group form-group-sm">
                    <input class="form-control" [(ngModel)]="filter.code" name="code" type="text" placeholder="卡号 - 模糊匹配"/>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group form-group-sm">
                    <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="商户编号"/>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group form-group-sm">
                    <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="开始时间"/>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group form-group-sm">
                    <input class="form-control" [(ngModel)]="filter.name" name="name" type="text" placeholder="结束时间"/>
                  </div>
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn btn-primary btn-block">查询</button>
                </div>
                <!--<div class="col-sm-1">
                  <button type="reset" class="btn btn-outline-primary btn-block">重置</button>
                </div>-->
              </div>
            </form>
            <ngx-table #codeList [url]="'/rest/sys/codemap/pager'" [columns]="columns" [filter]="filter"></ngx-table>

          </nb-card-body>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
