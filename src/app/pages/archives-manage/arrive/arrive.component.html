<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">档案到达</div>
  </nb-card-header>
  <nb-card-body>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group form-group-sm">
            请输入车牌号：
            <input class="form-control" [(ngModel)]= 'plateNumber' name="code" type="text" placeholder="请输入车牌号后回车" (keyup)="plateNumberSearch($event)"/>
          </div>
        </div>
      </div>
  </nb-card-body>
  <nb-card-body>
    <table class="table table-bordered table-striped">
      <tr>
        <th>序号</th>
        <th>车牌号</th>
        <th>状态</th>
      </tr>
      <tr *ngFor=" let item of record ;let i =index;">
        <th>{{i+1}}</th>
        <th>{{item.plateNumber}}</th>
        <th>
          <span [ngClass]=" item.status.css">{{item.status.text}}</span>&nbsp;&nbsp;
          <span (click)="cancel(item,i)" class="text-danger"><span class=""></span> 取消</span>
        </th>
      </tr>
    </table>
  </nb-card-body>
</nb-card>
