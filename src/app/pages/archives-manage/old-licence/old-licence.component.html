<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">废旧车牌统计表</div>
    <div class="p2">
      <!--<a [routerLink]="'edit'" class="btn btn-primary btn-sm">新增</a>-->
      <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}" ><i class="ion-funnel"></i></button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [@visibilityChanged]="visibility" (submit)="codeList.reload()">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group form-group-sm span-padding">
            <span>交接市场：</span>
            <span></span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group form-group-sm">
            <span>交接时间：</span>
            <input class="form-control input-custom" [(ngModel)]="filter.code" name="code" type="text" placeholder="交接时间"/>
          </div>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn btn-primary btn-block">进入打印</button>
        </div>
      </div>
    </form>
    <ngx-table #codeList [url]="'/rest/sys/codemap/pager'" [columns]="columns" [filter]="filter"></ngx-table>
  </nb-card-body>
</nb-card>
