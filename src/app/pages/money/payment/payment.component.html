<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">创建订单</div>
  </nb-card-header>

  <nb-card-body style="min-height: 800px">
       <div class="row ">
           <div class="col-md-3 ">
             <div class="form-group has-feedback">
               <input type="text" class="form-control" placeholder="流水号" [(ngModel)]="archiveNo"  (ngModelChange)="archiveNoChange($event)"/>
               <i class="icon icon-search form-control-feedback"></i>
             </div>
           </div>
            <div class="col-md-3">
              <!--optionLabel="name"-->
              <p-multiSelect [options]="costList" [(ngModel)]="selectedCost" styleClass="multiSelect" optionLabel="name"
                             [panelStyle]="{minWidth:'20em'}" filterPlaceHolder="请选择业务费用" onChange="costChange(selectedCost)"	>
              </p-multiSelect>
            </div>
            <div class="col-md-2"><input type="text" placeholder="请输入收费金额" class="form-control"> </div>
           <!--<div class="col-md-1"> <button class="btn btn-sm btn-success" (click)="search(archiveNo)">查询</button> </div>-->
         <div class="col-md-1"> <button class="btn btn-sm btn-success" (click)="createTable()">创建</button> </div>
       </div>
      <hr>
        <div class="row text-center">

          <table class="table table-striped  border" width="80%">
             <thead>
               <tr>
                  <th>流水号</th>
                  <!--<th>车牌号</th>-->
                  <th>费用名称</th>
                  <th>费用</th>
                  <th>商户</th>
                  <th>编辑</th>
               </tr>
             </thead>
             <tbody>
               <ng-container *ngFor="let item of list ">
                 <tr *ngFor="let son of item.items">
                     <td>{{son.archiveNo}}</td>
                     <!--<td></td>-->
                     <td>{{son.feeType}}</td>
                     <td>{{ son.shouldAmount}}</td>
                     <td>{{son.accountName}}</td>
                     <td></td>

                 </tr>
               </ng-container>
             </tbody>
            <tfoot>
            </tfoot>
          </table>
        </div>
      <div class="row ">
        <div class="col-md-10"></div>
        <div class="col-md-1"><button class="btn btn-success btn-sm " (click)="creatOrder()">创建订单</button></div>
        <div class="col-md-1"><button class="btn btn-warning btn-sm">审批</button></div>
      </div>

  </nb-card-body>
</nb-card>
