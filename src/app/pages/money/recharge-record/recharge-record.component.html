<nb-card>
  <nb-card-header class="d-flex">
    <div class="p-2 mr-auto">IC卡充值报表</div>
    <div class="p2">
      <button type="button" class="btn btn-sm btn-outline-success" (click)="toggle()" [ngClass]="{'active':showFilter}" ><i class="ion-funnel"></i></button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [@visibilityChanged]="visibility" >
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group form-group-sm">
            <input class="form-control" type="text" [(ngModel)] = "code" name="code" placeholder="商户编号"/>
          </div>
        </div>
        <div class="col-md-10">
          <ngx-report-form-search  (btn_search)="search($event)" (btn_export)="export($event)" [startText]="'开始时间'" [endText]="'结束时间'" >
          </ngx-report-form-search>
        </div>
      </div>
    </form>
    <div class="height"></div>
    <table border="1">
      <tr><th colspan="7">充值报表</th></tr>
      <tr>
        <td>商户编号</td>
        <td>商户名称</td>
        <td>充值金额</td>
        <td>赠送金额</td>
        <td>撤销消费</td>
        <td>结算</td>
      </tr>
      <tr *ngFor="let item of dataList">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td>{{item.recharge}}</td>
        <td>{{item.give}}</td>
        <td>{{item.cancel}}</td>
        <td>{{item.sum}}</td>
      </tr>
    </table>
  </nb-card-body>
</nb-card>
