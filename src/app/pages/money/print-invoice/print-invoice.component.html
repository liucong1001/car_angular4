<div id="print-invoice">
  <div id="head">
    <h3>打印发票</h3>
    <div style="color: red">此页面是否留存还有待商议</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 center">
          <span>流水号：</span>
          <input type="text"  placeholder="请输入或扫描流水号">
        </div>
        <div class="col-xs-4 center">
          <span>车牌号：</span>
          <input type="text"  placeholder="请输入车牌号">
        </div>
        <div class="col-xs-4 center"> </div>
      </div>
    </div>

  </div>
  <div id="invoice">
    <div class="display-flex" id="invoice-head">
      <div>
        <span>开票日期：</span>
        <input type="text">
      </div>
      <h2>二手车销售统一发票 <br><span>发票联</span></h2>
      <div>
        <div>
          <span>发票代码：</span>
          <input type="text">
        </div>
        <div>
          <span>发票号码（将要使用）：</span>
          <input type="text">
        </div>
      </div>
    </div>
    <div id="invoice-body">
      <table border="1" cellspacing="0">
        <tr>
          <td colspan="4" width="20%">买方单位/个人</td>
          <td colspan="6" width="30%"><input type="text"></td>
          <td colspan="4" width="20%">单位代码/身份证号码</td>
          <td colspan="6" width="30%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">买方单位/个人住址</td>
          <td colspan="10" width="50%"><input type="text"></td>
          <td colspan="1" width="5%">电话</td>
          <td colspan="5" width="25%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">卖方单位/个人</td>
          <td colspan="6" width="30%"><input type="text"></td>
          <td colspan="4" width="20%">单位代码/身份证号码</td>
          <td colspan="6" width="30%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">卖方单位/个人住址</td>
          <td colspan="10" width="50%"><input type="text"></td>
          <td colspan="1" width="5%">电话</td>
          <td colspan="5" width="25%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">车牌照号</td>
          <td colspan="3" width="15%"><input type="text"></td>
          <td colspan="2" width="10%">登记证号</td>
          <td colspan="4" width="20%"><input type="text"></td>
          <td colspan="2" width="10%">车辆类型</td>
          <td colspan="5" width="25%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">车架号/车辆识别代码</td>
          <td colspan="3" width="15%"><input type="text"></td>
          <td colspan="2" width="10%">厂牌型号</td>
          <td colspan="4" width="20%"><input type="text"></td>
          <td colspan="2" width="10%">转入地</td>
          <td colspan="5" width="25%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">车价合计（大写）</td>
          <td colspan="10" width="50%"><input type="text"></td>
          <td colspan="1" width="5%">小写</td>
          <td colspan="5" width="25%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">经营、拍卖单位</td>
          <td colspan="16" width="80%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">经营、拍卖单位地址</td>
          <td colspan="8" width="40%"><input type="text"></td>
          <td colspan="3" width="15%">纳税人识别号</td>
          <td colspan="5" width="25%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">开户银行、账号</td>
          <td colspan="12" width="60%"><input type="text"></td>
          <td colspan="1" width="5%">电话</td>
          <td colspan="3" width="15%"><input type="text"></td>
        </tr>
        <tr>
          <td rowspan="2" colspan="4" width="20%">二手车市场</td>
          <td rowspan="2" colspan="5" width="25%"><input type="text"></td>
          <td colspan="3" width="15%">纳税人识别号</td>
          <td colspan="8" width="40%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="3" width="15%">地址</td>
          <td colspan="8" width="40%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="4" width="20%">开户银行、账号</td>
          <td colspan="12" width="60%"><input type="text"></td>
          <td colspan="1" width="5%">电话</td>
          <td colspan="3" width="15%"><input type="text"></td>
        </tr>
        <tr>
          <td colspan="20" width="100%"><span>备注：</span><input type="text" class="remark"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
